<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Oglas</title>
        <link rel="icon" type="image/x-icon" href="./images/icons/car-icon.png">
    </head>

    <body>
        <header>
            <div class="menu">
                <div class="logo">
                    <img src="./images/icons/car-icon.png" alt="Yellow car icon that is part of the logo">
                    <span class="yellow">Used</span>
                    <span class="white">Cars</span>
                </div>
                <img src="./images/icons/hamburger-icon.png" alt="Hamburger icon" id="hamburger">
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="#">Početna</a></li>
                    <li><a href="#">Pretraga</a></li>
                    <li><a href="#">Vesti</a></li>
                    <li><a href="login.html" class="login-btn">Prijavi se</a></li>
                </ul>
            </nav>
        </header>

        <div class="text" style="margin-left: 135px; margin-top: 65px;">
            <h1>Unesite karakteristike automobila:</h1>
        </div>
        
        <main class = "container" style="margin-top: 55px;">
            <div class="row" id="row1">
                <div class="col" id="stanje">
                    <!-- Stanje-->
                    <label for="stanje"><b>Stanje:</b></label>
                    <select>
                        <option value="polovno">Polovno</option>
                        <option value="novo">Novo</option>
                    </select>
                </div>
                <div class="col" id="marka">
                    <!-- Marka-->
                    <label for="marka"><b>Marka:</b></label>
                    <select>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                        <option value="opel">Opel</option>
                        <option value="bmw">Bmw</option>
                        <option value="ostalo">Ostalo</option>
                    </select>
                </div>
            </div>

            <div class="row" id="row2">
                <div class="col" id="model">
                    <!-- Model-->
                    <label for="model"><b>Model:</b></label>
                    <input type="text" placeholder="Model">
                </div>
                <div class="col" id="godiste">
                    <!-- Godiste-->
                    <label for="godiste"><b>Godište:</b></label>
                    <input type="text" placeholder="Godište">
                </div>
            </div>

            <div class="row" id="row3">
                <div class="col" id="kilometraza">
                    <!-- Kilometraza-->
                    <label for="kilometraza"><b>Kilometraža:</b></label>
                    <input type="text" placeholder="Kilometraža">
                </div>
                <div class="col" id="cena">
                    <!-- Cena-->
                    <label for="cena"><b>Cena:</b></label>
                    <input type="text" placeholder="Cena">
                </div>
            </div>

            <div class="row" id="row4">
                <div class="col" id="gorivo">
                    <!-- Gorivo-->
                    <label for="gorivo"><b>Gorivo:</b></label>
                    <select>
                        <option value="dizel">Dizel</option>
                        <option value="benzin">Benzin</option>
                    </select>
                </div>
                <div class="col" id="kubikaza">
                    <!-- Kubikaža-->
                    <label for="marka"><b>Kubikaža:</b></label>
                    <input type="text" placeholder="Kubikaža">
                </div>
            </div>

            <div class="row" id="row5">
                <div class="col" id="snaga">
                    <!-- Snaga motora-->
                    <label for="model"><b>Snaga motora:</b></label>
                    <input type="text" placeholder="Snaga motora">
                </div>
                <div class="col" id="pogon">
                    <!-- Vrsta pogona-->
                    <label for="pogon"><b>Vrsta pogona:</b></label>
                    <select>
                        <option value="prednji">Prednji</option>
                        <option value="zadnji">Zadnji</option>
                        <option value="na_sve_tockove">Na sve točkove</option>
                    </select>
                </div>
            </div>

            <div class="row" id="row6">
                <div class="col" id="menjac">
                    <!-- Vrsta menjača-->
                    <label for="menjac"><b>Menjač:</b></label>
                    <select>
                        <optgroup label = "Manuelni menjač">
                            <option value="1">1 brzina</option>
                            <option value="2">2 brzine</option>
                            <option value="3">3 brzine</option>
                            <option value="4">4 brzina</option>
                            <option value="5">5 brzina</option>
                            <option value="6">6 brzina</option>
                        </optgroup>
                        <optgroup label = "Automatski menjač">
                            <option value="1">1 brzina</option>
                            <option value="2">2 brzine</option>
                            <option value="3">3 brzine</option>
                            <option value="4">4 brzina</option>
                            <option value="5">5 brzina</option>
                            <option value="6">6 brzina</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col" id="vrata">
                    <!-- Broj vrata-->
                    <label for="brvrata"><b>Broj vrata:</b></label>
                    <input type="text" placeholder="Broj vrata">
                </div>
            </div>
        </main>

        <section class = "container" style="margin-top: 35px; ">
            <button type="submit">Pretraži</button>
        </section>

        <footer style="margin-top: 250px;">
            <div class="logo">
                <img src="./images/icons/car-icon.png" alt="Yellow car icon that is part of the logo">
                <span class="yellow">Used</span>
                <span class="white">Cars</span>
            </div>
            <div class="contact">
                <div class="contact-info">
                    <a href="#">Oglasi</a>
                    <a href="#">Cene</a>
                    <a href="login.html" class="login-btn">Prijavi se</a>
                </div>
                <div class="contact-sections">
                    <div class="contact-section">
                        <h2>Kompanija</h2>
                        <a href="#">Iskustva korisnika</a>
                        <a href="#">O nama</a>
                        <a href="#">Kontakt</a>
                    </div>
                    <div class="contact-section">
                        <h2>Pomoć</h2>
                        <a href="#">Podrška</a>
                        <a href="#">Blog</a>
                    </div>
                </div>
            </div>
            <p>©2022 UsedCars.com, sva prava zadržana.</p>
        </footer>

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    </body>
</html>
